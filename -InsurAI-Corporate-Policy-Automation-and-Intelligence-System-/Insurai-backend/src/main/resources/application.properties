# Server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=${PORT:8080}

# Database (Spring standard env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Mail
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Supabase
supabase.url=${SUPABASE_URL}
supabase.accessKey=${SUPABASE_ACCESS_KEY}
supabase.secretKey=${SUPABASE_SECRET_KEY}
supabase.bucket=${SUPABASE_BUCKET}
supabase.region=${SUPABASE_REGION}

# Cohere
cohere.api.key=${COHERE_API_KEY}
cohere.model=${COHERE_MODEL:text-embedding-3-small}     